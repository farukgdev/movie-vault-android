name: Android CI

on:
  pull_request:
  push:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  JAVA_VERSION: "17"
  GRADLE_ARGS: "--stacktrace --no-daemon"
  ANDROID_API: "34"
  COMPILE_SDK: "36"
  BUILD_TOOLS: "36.0.0"
  UI_TIMEOUT_MS: "30000"
jobs:
  unit:
    name: Build + unit tests
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install compile SDK packages
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-${{ env.COMPILE_SDK }}" \
            "build-tools;${{ env.BUILD_TOOLS }}"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug + Unit tests
        run: ./gradlew :app:assembleDebug :app:testDebugUnitTest ${{ env.GRADLE_ARGS }}

      - name: Upload unit test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-reports
          path: |
            **/build/reports/tests/**
            **/build/test-results/**

  androidTest:
    name: Instrumented tests (Emulator Runner)
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
          ls -la /dev/kvm

      - name: Install compile SDK packages
        run: |
          yes | sdkmanager --licenses >/dev/null
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-${{ env.COMPILE_SDK }}" \
            "build-tools;${{ env.BUILD_TOOLS }}"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run instrumented tests on emulator (API ${{ env.ANDROID_API }})
        uses: reactivecircus/android-emulator-runner@v2.35.0
        with:
          api-level: ${{ env.ANDROID_API }}
          target: google_apis
          arch: x86_64
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim -camera-back none
          script: ./gradlew :app:connectedDebugAndroidTest -Pandroid.testInstrumentationRunnerArguments.uiTimeoutMs=${{ env.UI_TIMEOUT_MS }} ${{ env.GRADLE_ARGS }}

      - name: Upload androidTest reports + logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: androidTest-reports
          path: |
            **/build/reports/androidTests/**
            **/build/outputs/androidTest-results/**
            **/build/test-results/**
            ~/.android/avd/**/*
            ~/.android/*.log
            ~/.android/emu-crash-*
